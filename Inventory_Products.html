<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inventory Products</title>
</head>

<body>

    <style>
.formbox{
    width: 800px;
    height: 400px;
    margin-left: 100px;
    margin-top: 50px;
    background-color: rgb(204, 219, 233);
    padding: 20px 20px 20px 20px;
    box-shadow: 20px 20px rgb(103, 101, 101);
}

.products{
    margin: 70px 30px 30px 70px ;
}
.submit{
    border-radius: 10px;
}
    </style>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Product Inventory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> 
          </div>
        </div>
      </nav>

      <form class="formbox">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="productname">Product Name</label>
        <input type="text" class="form-control" id="productname" placeholder="Product Name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="productdescription">Product Description</label>
        <input type="text" class="form-control" id="productdescription" placeholder="Product Description">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="addimage">Add Image</label>
        <img class="addimage" src="" onclick="">
        <input type="file" id="addimage">
        
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="addprice">Add Price</label>
        <input type="number" class="form-control" id="addprice" placeholder="Add a  Product Price">
      </div>
      <input type="submit" name="submit" class="submit">
      
      
    </form>

    <div id="product-list">
        
    </div>

    </div>

    <script>
        const formbox=document.querySelector('.formbox');
        const submitbtn=document.querySelector('.submit');
        const productName=document.querySelector('#productname');
        const productdescription=document.querySelector('#productdescription');
        const addimage=document.querySelector('#addimage');
        const addprice=document.querySelector('#addprice');
        const productlist=document.querySelector('#product-list');


        formbox.addEventListener('submit',function (e){
         e.preventDefault();
         
         var product=document.createElement('div');
         product.setAttribute('class','products');
         productlist.appendChild(product);

         product.innerHTML=`<div class="container">
            <div class="row">
                     <div class="col"${productName.value}>
                    <div class="card bg-dark" style="width: 18rem;">
                        <img class="card-img-top" src=${addimage.value} alt="Product Image">
                        <div class="card-body text-white">
                            <h5 class="card-title">${productName.value}</h5>
                            <p class="card-text">${productdescription.value}</p>
                            <br />
                            <p><strong>Price: $</strong> ${addprice.value}</p>
                            <button id="delbtn" onclick="delbtn()">Remove Item</button>
                            
                        </div>
                        </div>
                        </div>`
            
                    })

                    function delbtn(){
                      product.remove();
                    }


    </script>

</body>

</html>
